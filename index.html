<!DOCTYPE html>
<title>SwissGL demos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    box-sizing: border-box;
    background:black; margin: 0px;
    color: white;
    overflow: hidden;
    font-family: 'Roboto Mono', monospace;
}

#panel {
    width: 200px;
    position: fixed;
    background: rgba(0, 0, 0, 0.5);
}

#panel summary {
    padding: 8px;
}

#cards {
    overflow: auto;
    height: 95vh;
}

.card {
    padding: 4px;
    margin: 8px;
    border: 1px solid grey;
    border-radius: 5px;
    font-size: 14px;
}

#panel img {
    max-width: 100%;
}

#demo {
  width: 100%; height:100vh    
}

#c {
    width: 100%; height:100%;
    background:black;
    touch-action: none;
}

#gui { 
    position: fixed; bottom:0px; right:50px
}
#buttons {
    position:fixed; bottom:10px; right:10px;
}
button{
    appearance: none;
    width:48px; height: 40px;
    margin: 8px;
    font-size: 24px;
    background-color: rgba(0, 0, 0, .5);
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: block;
}
button:hover {
    background-color: rgba(80, 80, 80, 0.8);
}
#buttons a {
    text-decoration: none;
}
a {
    color: aquamarine;
}
</style>

<script src='swissgl.js'></script>
<script src="demo/dat.gui.min.js"> </script>

<script src='demo/NeuralCA.js'></script>
<script src='demo/BitField.js'></script>
<script src='demo/GameOfLife.js'></script>
<script src='demo/ParticleLife.js'></script>
<script src='demo/ParticleLenia.js'></script>
<script src='demo/FancyLenia.js'></script>
<script src='demo/Spectrogram.js'></script>
<script src='demo/Physarum.js'></script>
<script src='demo/SurfaceNormals.js'></script>
<script src='demo/MeshGrid.js'></script>
<script src='demo/CubeDeform.js'></script>
<script src='demo/ColorCube.js'></script>
<script src='demo/Shadowmap.js'></script>
<script src='demo/ParticleLife3d.js'></script>
<script src='demo/main.js'></script>

<details id="panel" open>
    <summary><a href="https://github.com/google/swissgl">SwissGL</a> demos</summary>
    <div id="cards"></div>
</details>
<div id="demo">
  <canvas id="c" width="640" height="360"></canvas>
</div>
<div id="buttons">
    <button title="settings" onclick="toggleVR()" id="vrButton">VR</button>
    <button title="settings" onclick="toggleAR()" id="arButton">AR</button>
    <button title="settings" onclick="toggleGui()" id="settingButton" style="font-size: 180%;">⛯</button>
    <a id='sourceLink' href="" target="_blank"><button title="source code">&lt;&gt;</button></a>
    <button title="fullscreen" onclick="fullscreen()"">⛶</button>
</div>
<script>
    'use strict';
    const app = new DemoApp([
        NeuralCA, BitField, MeshGrid, GameOfLife, ParticleLife, ParticleLife3d, 
        ParticleLenia, FancyLenia, Spectrogram, Physarum, SurfaceNormals, CubeDeform,
        ColorCube, Shadowmap,
    ]);
    function fullscreen() {
        app.fullscreen();
    }
    function toggleGui() {
        app.toggleGui();
    }
    function toggleVR() {
        app.toggleXR('vr');
    }
    function toggleAR() {
        app.toggleXR('ar');
    }
</script>
